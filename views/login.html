<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/login.css">
    <title>Log In page</title>
</head>

<body>
   
    <div class="container">
        <div class="box">
            <header id="mainHeader" class="header">
                <div class="container">
                    <div class="signup-link">
                        <p><a href="signup.html">Sign up </a> page </p>
                    </div>
                    <div class="row">
                        <h2 id="headerTitle">Log In</h2>
                    </div>
                    
                </div>
            </header>
            <form action="#">

                <label for="femail" class="form-label">Enter your email id : </label>
                <input type="email" id="femail" name="femail" class="form-control-sm" required>

                <label for="fpassword" class="form-label">Password : </label>
                <input type="password" id="fpassword" name="fpassword" class="form-control-sm" required>

                    <input type="submit" id="submit-login" class="btn" value="Log In">
            </form>
            <div class="forgetpassword-link">
                <p><a href="signup.html">Forget password </a> page </p>
            </div>
        </div>
    </div>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../public/js/login.js"></script>
</body>

</html>
